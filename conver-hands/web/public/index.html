<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conver-hands</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>conver-hands</h1>
      <p>Litigation readiness bundle console.</p>

      <section>
        <h2>API Configuration</h2>
        <label>
          API Base URL
          <input id="apiBase" value="http://127.0.0.1:4011" />
        </label>
      </section>

      <section>
        <h2>Create Case</h2>
        <label>Name <input id="caseName" /></label>
        <label>Matter Number <input id="matterNumber" /></label>
        <label>Owner <input id="owner" /></label>
        <button id="createCaseBtn">Create Case</button>
      </section>

      <section>
        <h2>Cases</h2>
        <button id="refreshCasesBtn">Refresh Cases</button>
        <select id="caseSelect"></select>
      </section>

      <section>
        <h2>Add Evidence</h2>
        <label>Title <input id="evidenceTitle" /></label>
        <label>Source Type
          <select id="evidenceSourceType">
            <option value="document">document</option>
            <option value="email">email</option>
            <option value="chat">chat</option>
            <option value="note">note</option>
            <option value="external">external</option>
          </select>
        </label>
        <label>Source Ref <input id="evidenceSourceRef" /></label>
        <label>Captured At (ISO8601) <input id="evidenceCapturedAt" placeholder="2026-03-01T00:00:00.000Z" /></label>
        <label>Excerpt <textarea id="evidenceExcerpt"></textarea></label>
        <label>Chain of Custody (one per line) <textarea id="chainOfCustody"></textarea></label>
        <button id="addEvidenceBtn">Add Evidence</button>
      </section>

      <section>
        <h2>Add Finding</h2>
        <label>Title <input id="findingTitle" /></label>
        <label>Summary <textarea id="findingSummary"></textarea></label>
        <label>Severity
          <select id="findingSeverity">
            <option value="critical">critical</option>
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
            <option value="info">info</option>
          </select>
        </label>
        <label>Evidence IDs (comma-separated UUIDs) <input id="findingEvidenceIds" /></label>
        <button id="addFindingBtn">Add Finding</button>
      </section>

      <section>
        <h2>Generate / Verify Bundle</h2>
        <label>Requested By <input id="requestedBy" value="litigation-ops" /></label>
        <button id="generateBundleBtn">Generate Bundle</button>
        <button id="listBundlesBtn">List Bundles</button>
        <label>Bundle ID <input id="bundleId" /></label>
        <button id="verifyBundleBtn">Verify Bundle</button>
      </section>

      <section>
        <h2>Output</h2>
        <pre id="output"></pre>
      </section>
    </main>
    <script src="/app.js" type="module"></script>
  </body>
</html>
