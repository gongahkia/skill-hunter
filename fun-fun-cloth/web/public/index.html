<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun-fun-cloth</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>fun-fun-cloth</h1>
      <p>Policy-to-clause compiler and simulator.</p>

      <section>
        <h2>API</h2>
        <label>
          API Base URL
          <input id="apiBase" value="http://127.0.0.1:4014" />
        </label>
        <button id="loadTemplatesBtn">Load Templates</button>
      </section>

      <section>
        <h2>Policy DSL</h2>
        <textarea id="dslText"></textarea>
      </section>

      <section>
        <h2>Contract Text</h2>
        <textarea id="contractText"></textarea>
      </section>

      <section>
        <button id="compileBtn">Compile Policy</button>
        <button id="simulateBtn">Simulate Against Contract</button>
      </section>

      <section>
        <h2>Output</h2>
        <pre id="output"></pre>
      </section>
    </main>
    <script src="/app.js" type="module"></script>
  </body>
</html>
