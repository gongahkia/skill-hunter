<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .statuteTerm-container {
            position: relative;
            display: inline-block;
            color: darkGreen; /* Change the color as needed */
        }

        .statuteDefinition-content {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 300px; /* Adjust as needed */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .statuteTerm-container:hover .statuteDefinition-content {
            opacity: 1;
            visibility: visible;
        }

        .statuteTerm-container:hover {
            color: lightgreen; /* Change the color when hovered over */
        }

    </style>
    <title>Skill Hunter</title>
</head>
<body>
    This is an example of how a 
    <div class="statuteTerm-container">
        definition
        <div class="statuteDefinition-content">
            This is the terms definition.
        </div>
    </div>
    that shows an inner definition when hovered over.
</body>
</html>
