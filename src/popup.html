<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .modal-description {
            font-size: 14px;
            color: #666;
            margin: 0 0 20px 0;
        }

        .permission-list {
            background-color: #f5f5f5;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .permission-item:last-child {
            margin-bottom: 0;
        }

        .permission-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin-right: 12px;
        }

        .permission-text {
            font-size: 14px;
            flex-grow: 1;
        }

        .permission-status {
            font-size: 14px;
            color: #999;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn-cancel {
            background-color: transparent;
            color: #333;
        }

        .btn-grant {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">Skill Hunter</h2>
            <!-- <img src="./local_asset/skill-hunter-192.png" align="right"> -->
            <p class="modal-description"><br>Made by <a href="https://www.linkedin.com/in/gabriel-zmong/">Gabriel Ong</a>.<br>Report issues at <a href='https://github.com/gongahkia'>@gongahkia</a> on Github.</p>
            <!-- <div class="permission-list">
                <div class="permission-item">
                    <span class="permission-dot"></span>
                    <span class="permission-text">Allow camera access</span>
                    <span class="permission-status">Not set</span>
                </div>
                <div class="permission-item">
                    <span class="permission-dot"></span>
                    <span class="permission-text">Use storage</span>
                    <span class="permission-status">Not set</span>
                </div>
            </div> -->
            <div class="modal-footer">
                <button id="cancelButton" class="btn btn-cancel">Cancel</button>
                <button id="simplifyButton" class="btn btn-grant">Simplify</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
